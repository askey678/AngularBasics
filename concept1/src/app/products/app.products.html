<div class="products-container">
  <div *ngFor="let prod of products">
    <div class="product-container" [ngStyle]="{backgroundColor: prod.available==='Available'? '#D5F5E3':'#f8bfb5'}">
      <div class="image-container">
        <img [src]="prod.image" alt="" style="max-height: 69px; max-width: 70px">
      </div>
      <div class="name-container">
        <h6>{{prod.name}}</h6>

        <div class="detailscontainer">
          <div class="details" [ngStyle]="{color: prod.available==='Available'?'Green':'Red'}">{{prod.available}}</div>
          <div class="details"><b>Color: </b>{{prod.color}}</div>
          <div class="details"><b>Price:</b>${{prod.price}}</div>
        </div>
      </div>
      <div class="options">
        <button class="btn btn-success">Show Details</button>
        <button class="btn btn-warning" *ngIf="prod.available==='Available' ; else notifyme">Buy Now</button>
        <ng-template #notifyme>
          <button class="btn btn-info">Notify me</button>
        </ng-template>

      </div>
    </div>
  </div>
</div>
